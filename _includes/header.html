<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">StudyBase</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for item in site.data.navigation.items %}
        <a class="page-link" href="{{ item.url | relative_url }}" {% if item.external %}target="_blank" {% endif %}>{{
          item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
